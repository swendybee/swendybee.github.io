	<script type="text/javascript">
		function ready(fn) {
			if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
				fn();
			} else {
				document.addEventListener('DOMContentLoaded', fn);
			}
		}

		function init() {
			let video_list = document.querySelector('#video_list');
			let video_player = document.querySelector('#video_player');
			let video_title = document.querySelector('#video_title');
			let videos = [
				{ title: 'Samantha Wraparound Goal', url: 'https://www.youtube.com/embed/-FCWiIE0TcM' },
				{ title: 'Samantha Keeps At Loose Puck', url: 'https://www.youtube.com/embed/_dPaDMdrdL8' },
				{ title: 'Samantha Rebounds Off The Post', url: 'https://www.youtube.com/embed/ifHOkXJwvN8' },
				{ title: 'Samantha One-Timer', url: 'https://www.youtube.com/embed/e71FaHzJmE8' },
				{ title: 'Samantha Deflection', url: 'https://www.youtube.com/embed/4s5klSZ1mL4' },
				{ title: 'Samantha On The Shootout', url: 'https://www.youtube.com/embed/xMWI2pAdPSM' }
			];
			videos.forEach((i) => {
				let entry = document.createElement('button');
				entry.value = i.title;
				entry.appendChild(document.createTextNode(i.title));
				video_list.appendChild(entry);
				video_list.appendChild(document.createElement('p'));
				video_list.appendChild(document.createElement('p'));
				entry.addEventListener('click', (e) => {
					let urlToChange = videos.filter((i) => i.title == e.target.innerText)[0].url;
					video_player.attributes['src'].value = urlToChange;
					video_title.innerText = e.target.innerText;
				});
			});
		}


		ready(init);

	</script>
